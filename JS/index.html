<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>parser</title>
        <script type="text/javascript">
            function countWords(){
                var prev_char_is_letter = false;
                var word_count = 0;
                var text = document.getElementById('inputString').value;
                for (var i = 0; i < text.length; i++){
                    if (text[i] != ' ' && !prev_char_is_letter){
                        prev_char_is_letter = true;
                        word_count += 1;
                    }else if (text[i] == ' '){
                        prev_char_is_letter = false
                    }else {
                        prev_char_is_letter = true
                    }
                }
                document.getElementById('wordcount').value = word_count;
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <textarea id="inputString" cols="50" rows="4" placeholder="Введите текст"></textarea>
                <br>
                <input type="button" name="Convert" value="Посчитать" onClick="countWords();">
                <input id="wordcount" type="text" value="">
            </form>
        </div>
    </body>
</html>
